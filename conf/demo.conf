{
    "service_name": "vector-web",
    "env": "testing",
    "debug": true,
    "glob_setting": {
        "env": "dev"
    },
    "mongodb": {
        "growth": {
            "host": "127.0.0.1",
            "port": 27017,
            "maxPoolSize": 1000,
            "tz_aware": true,
            "socketTimeoutMS": null,
            "connectTimeoutMS": 1000,
            "w": 1,
            "wtimeout": 10000,
            "j": false,
            "name": "growth",
            "auth": null,
            "replicaSet": null,
            "read_preference": "primary",
            "unicode_decode_error_handler": "replace"
        }
    },
    "tornado": {
        "debug": true,
        "gzip": true
    },
    "log": {
        "level": "INFO",
        "dir": "/var/log/vector-web"
    },
    "port": 9809,
    "gpt": {}
}